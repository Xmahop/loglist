{% extends "loglists/base.html" %}
{% block content %}
<div class="container">
{% for post in posts %}
  <div class="well">
    <div class="user">
        Добавил <a href="#">xmahop</a>
    </div>
  <a class="switch_ip"href="">{{post.switch_ip}}</a>
  <p class="text"> {{post.text}}</p>
  <p class="time"> {{post.date_now}}</p>
  </div>
{% empty %}
  <li>No topics have been added yet.</li>
{% endfor %}
</div>
<style>
   @import url('https://fonts.googleapis.com/css?family=Montserrat');
  .well {
    background-color: #f3f3f3;
    min-height: 100px;
    -webkit-box-shadow: 0px 0px 13px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 0px 13px 0px rgba(0,0,0,0.75);
box-shadow: 0px 0px 3px 0px rgba(0,0,0,0.75);
 font-family: 'Montserrat', sans-serif;
 text-align: left;
 padding-left: 40px;
 padding-top: 10px;
  }
  .container {
    padding-top: 40px;
  }
  .user {
    float: right;
    padding-right: 40px;
  }
  .text {
    padding-top: 20px;
    font-size: 16px;
  }
  .switch_ip {
    color: black;
    font-weight: 600;
    font-size: 18px;
  }
</style>
{%endblock content%}
